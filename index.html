  <script>
   const showAttivita = document.getElementById('showAttivita');
const extraCardsContainer = document.getElementById('extraCardsContainer');

showAttivita.addEventListener('click', (e) => {
  e.preventDefault();
  if (extraCardsContainer.classList.contains('d-none')) {
    extraCardsContainer.classList.remove('d-none');
    extraCardsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
  } else {
    extraCardsContainer.classList.add('d-none');
  }
});
